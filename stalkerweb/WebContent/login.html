<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="margin-top: 30px;">
			<div class="form-login">
				<h2>Welcome back.</h2>
				<form>
					<input type="email" id="userName" ng-model="username"
						class="form-control input-md chat-input" placeholder="email" /> </br>
					<input type="password" id="userPassword" ng-model="password"
						class="form-control input-md chat-input" placeholder="password" />
					</br>
					<div class="wrapper">
						<button class="btn btn-primary" type="submit">
							<span class="group-btn"> <a ng-click="login()"
								class="btn btn-primary btn-md">login <i
									class="fa fa-sign-in"></i></a>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>

	</div>
	<div class="col-md-3"></div>
</div>
</div>
